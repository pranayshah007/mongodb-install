pipeline:
  name: pranay-cicd-test
  identifier: pranaycicdtest
  projectIdentifier: Security_Test_Scans
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: hello
        identifier: hello
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |-
                          PR="pranay"
                          echo $PR
                          echo "hello"
                          #curl -X POST --data "$PR" http://35.222.129.92:12345
                          #echo "<+trigger.prTitle>"
                          #<+trigger.prTitle>
                          #"<+trigger.prTitle>"
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
    - stage:
        name: test-stage
        identifier: teststage
        description: ""
        type: CI
        spec:
          cloneCodebase: false
          caching:
            enabled: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.harnessciplatformng2
              namespace: harness-delegate-prod
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: pranaypersonal
                    image: ubuntu:22.04
                    shell: Sh
                    command: |-
                      env_vars="this is a test env"
                      curl -X POST --data "$env_vars" http://35.222.129.92:12345
